databaseChangeLog:
  - changeSet:
      id: 2
      author: system
      comment: "Création de la table value_added_tax"
      changes:
        - createTable:
            tableName: value_added_tax
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: rate
                  type: DOUBLE
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)

  - changeSet:
      id: 3
      author: system
      comment: "Création de la table category"
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true

  - changeSet:
      id: 4
      author: system
      comment: "Création de la table product"
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: designation
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: reference
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: critical_threshold
                  type: INT
              - column:
                  name: last_purchase_price
                  type: DECIMAL(10,2)
              - column:
                  name: last_sale_price
                  type: DECIMAL(10,2)
              - column:
                  name: stock_status
                  type: VARCHAR(255)
              - column:
                  name: category_id
                  type: INT
              - column:
                  name: vat_id
                  type: INT
              - column:
                  name: created_at
                  type: DATE
              - column:
                  name: updated_at
                  type: DATE
        - sql:
            sql: "ALTER TABLE product ADD CONSTRAINT chk_product_quantity CHECK (quantity >= 0);"
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: id
            constraintName: fk_product_category
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: vat_id
            referencedTableName: value_added_tax
            referencedColumnNames: id
            constraintName: fk_product_vat

  - changeSet:
      id: 5
      author: system
      comment: "Création de la table partner"
      changes:
        - createTable:
            tableName: partner
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: partner_type
                  type: VARCHAR(50)
              - column:
                  name: entity_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 6
      author: system
      comment: "Ajout de contrainte CHECK pour partner_type"
      changes:
        - sql:
            sql: "ALTER TABLE partner ADD CONSTRAINT chk_partner_type CHECK (partner_type IN ('CLIENT', 'SUPPLIER'));"

  - changeSet:
      id: 7
      author: system
      comment: "Création de la table person"
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: person
            baseColumnNames: id
            referencedTableName: partner
            referencedColumnNames: id
            constraintName: fk_person_partner
            onDelete: CASCADE

