databaseChangeLog:
  - changeSet:
      id: 1-create-clients-table
      author: alabenhajsaad
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: phone
                  type: VARCHAR(20)
