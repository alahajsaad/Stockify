  - changeSet:
      id: 15
      author: system
      comment: "Ajout du trigger pour updated_at sur partner"
      changes:
        - sql:
            sql: |
              CREATE TRIGGER partner_updated_at 
              BEFORE UPDATE ON partner 
              FOR EACH ROW 
              SET NEW.updated_at = CURRENT_TIMESTAMP;
      rollback:
        - sql:
            sql: "DROP TRIGGER IF EXISTS partner_updated_at;"