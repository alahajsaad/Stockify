databaseChangeLog:
  - changeSet:
      id: 1
      author: ala
      changes:
        - createTable:
            tableName: supplier_order
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_number
                  type: varchar(255)
              - column:
                  name: total_excluding_tax
                  type: varchar(255)
              - column:
                  defaultValue: 'null'
                  name: total_including_tax
                  type: varchar(255)
              - column:
                  name: payment_status
                  type: ENUM('PAID','UNPAID')
              - column:
                  defaultValue: 'null'
                  name: reception_status
                  type: ENUM('RECEIVED','UNRECEIVED')
  - changeSet:
      id: 1
      author: ala
      changes:
        - createTable:
            tableName: supplier_order_line
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_number
                  type: varchar(255)
              - column:
                  name: total_excluding_tax
                  type: varchar(255)
              - column:
                  defaultValue: 'null'
                  name: total_including_tax
                  type: varchar(255)
              - column:
                  name: payment_status
                  type: ENUM('PAID','UNPAID')
              - column:
                  defaultValue: 'null'
                  name: reception_status
                  type: ENUM('RECEIVED','UNRECEIVED')


